
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Example for Elevation Church</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/product/">

    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="./dist/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark site-header sticky-top py-3">
      <a class="navbar-brand" href="#"> <img src="./assets/img/elevationchurch_logo.png" alt="logo"  style="height: 50px;" /> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>


    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
      <div class=" mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <img src="./assets/img/10499.jpg" class="img-fluid" alt="Thank you image" style="height: 500px;">
        </div>
      
      </div>

      <div class=" mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-left overflow-hidden h-100">
        <div class="my-5 px-5 py-5 card">
          <h2 class="display-5">Kindly share love</h2>
          <p class="lead"></p>
          <form class="needs-validationm mt-3" action="#"  onsubmit="handleSubmit();return false">
          <div class="mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" required>
          </div>

          <div class="mb-4">
            <label for="love"> I am exercising the power of love in yoiur life this period by</label>
            <input type="text" class="form-control" id="love" placeholder="Charity or donation" required>
          </div>

          <hr class="mb-2">
          <div class="col-md-6 p-0">
            <button class="btn btn-primary" type="submit">Submit</button>

          </div>
              

          </form>


        </div>
       
      </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script defer src="./dist/js/bootstrap.min.js"></script>
  
    <script defer>

      const handleSubmit = () => {
        let name = $("#name").val().trim();
        let love = $("#love").val().trim();
        localStorage.setItem("name", name);
        localStorage.setItem("love", love);
        window.location.href= "result.html"
      }
    </script>
  </body>
</html>
